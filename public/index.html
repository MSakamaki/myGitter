<!DOCTYPE html>
<html>
<head lang="jp">
  <meta charset="UTF-8">
  <title>my-gitter</title>
</head>
<body ng-app="mygitter">
  <a href="/login">ログイン</a>
  <div>
    <div ng-controller="myCtrl as mctrl">
      こんにちは俺:{{mctrl.selectRoom}}
      <button ng-click="mctrl.getroom()">xxxx</button>
      <ul>  
        <li ng-repeat="room in mctrl.rooms">
          <div ng-bind="room.name" ng-click="mctrl.getmessage(room)"></div>
        </li>
      </ul>
    </div>
  </div>
<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular-resource.js"></script>
<script src="js/app.js"></script>
</body>
</html>
